language: python
python:
    - "2.6"
    - "2.7"
    - "3.3"
    - "3.4"
    - "3.5"
    - "pypy"
before_install:
    - sudo apt-get -qq update
    - sudo apt-get install -y unrar
install:
    - pip install -r requirements.txt
    - pip install -r requirements-test.txt
    - pip install coveralls
script:
    nosetests --with-coverage -vv --cover-package=reusables test
after_success:
    coveralls