sudo: required
dist: trusty
language: python
python:
    - "2.6"
    - "2.7"
    - "3.3"
    - "3.4"
    - "3.5"
    - "3.6"
    - "3.7-dev"
    - "pypy"
before_install:
    - sudo apt-get -qq update
    - sudo apt-get install -y unrar
install:
    - pip install -r requirements.txt
    - pip install -r requirements-test.txt
    - pip install coveralls
script: pytest --cov=reusables
after_success: coveralls
